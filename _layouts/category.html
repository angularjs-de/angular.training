---
layout: base
---
<div class="container pt-6">
  <h1 class="py-4">{{ page.title }}</h1>

  <main role="main">
    {{ content }}
  </main>

  <h2>Chapters</h2>
  <ol>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
    <li><a href="{{ post.url }}">{{post.title}}</a></li>
    {% endif %}
  {% endfor %}
  </ol>
</div>
